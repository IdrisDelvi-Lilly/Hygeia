<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(11, 12, 11) 
            color: #d1b3ff; 
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 50%;
            margin-left: 250px;
            padding: 20px;
        
        }
        #response {
            margin-top: 20px;
            padding: 20px;
           color: whitesmoke;
            max-height: 300px; 
            overflow-y: auto; 
            width: calc(100% - 40px); 
            
        }
        .id{
          
            height: 50px;
            width: 250px;

        }
        #question {
            width: calc(100% - 100px); 
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
           background-color: #05244b;
            color: whitesmoke;
            border-radius: 5px; 
        }
        #sessionId {
            width: calc(100% - 100px); 
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            background-color: #05244b;
            color: whitesmoke;
            border-radius: 5px; 
        }
        button {
            padding: 10px 20px;
            background-color: #8cb5e7; 
            color: #161313;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px; 
        }
        button:hover {
            background-color: rgb(63,161,235); 
        }
        h1, h4 {
            color: #8cb5e7;
        }
        .imge{
            padding-top: 200px;
            text-align: right;
        }
      img{
        width: 220px;
        height: 260px;
        align-items: right;
        float: right;
        padding-right: 10px;
        align-self: right;
        margin-right: 20px;
      }
      .text{
        padding-top :230px;
        text-align: right;
        padding-right: 50px;
        color: #8cb5e7;
        font-style: normal;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
      body{
        background-color: rgb(11,12,11);
      }
    </style>
</head>
<body>
    <div id="chat-container">
        <div>
            <h1>AI Monitor</h1>
            <h4>Hi! I am AMIGO, your partner in crime.</h4>
            <h4>What would you like to know?</h4>
        </div>
        <div class="id">
            <input type="text" id="sessionId" placeholder="Session ID (optional)" autocomplete="off" />
        </div>
        <div>  
            <input type="text" id="question" placeholder="Type your question here" autocomplete="off" />
            <button onclick="askQuestion()">Ask</button>
            <div id="response"></div>
        </div>
    </div>
    <div class="imge">
        <img src="amigo.jpeg" alt="robo">
    </div>
    <div class="text">
        <p>AMIGO</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
